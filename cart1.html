<body ng-controller="catecryCtrl">

    <div class="flat-page-title flat-reset parallax prallax2">
        <div class="container">
            <div class="row">
                <div class="col-md-12 title-contain">
                    <h2>PORTFOLIO</h2>
                    <ul class="breadcrumbs">
                        <li><a class="home" href="#">Home</a></li>
                        <li><a href="#">Portfolio</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /.flat-page-title -->

    <!-- Portfolio -->
    <section class="flat-row-fix portfolio-post">
        <div class="container">
            <div class="row">
                <div class="container">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">BẢNG HÀNG GIẢI KHÁT</h2>
                        </div>
                        <form class="panel-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">TÊN HÀNG</th>
                                        <th scope="col">SỐ LƯỢNG</th>
                                        <th scope="col">ĐƠN GIÁ</th>
                                        <th scope="col">THÀNH TIỀN</th>
                                        <th scope="col"></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-init="quantity=1">

                                        <td>{{name}}</td>
                                        <td>
                                            <input type="number" ng-model="quantity">
                                        </td>

                                        <td>{{price|currency}}</td>
                                        <td ng-bind="price*quantity|currency"></td>
                                        <td> <button ng-click="delete1()">Delete</button></td>
                                    </tr>

                                    <tr ng-repeat="item in items" ng-init="item.quantity=1">


                                        <td ng-bind="item.name"></td>
                                        <td>
                                            <input type="number" ng-model="item.quantity">
                                        </td>
                                        <td ng-bind="item.price|currency"></td>

                                        <td ng-bind="item.price*item.quantity|currency"></td>
                                        <td><button ng-click="delete()">Delete</button></td>

                                    </tr>
                                </tbody>
                            </table>
                        </form>
                        <div class="panel-footer">
                            TỔNG TIỀN: {{getAmount()|currency}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
